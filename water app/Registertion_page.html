<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Form Register</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .navbar {
        background: rgba(255, 255, 255, 0.54);
        border-radius: 0px 0px 16px 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        background-color: #e3f2fd;
    }

    body {
        background-image: url(./water-drops-background.jpg);
        background-color: #84accd;
        background-blend-mode: multiply;
        background-repeat: no-repeat;
        backface-visibility: visible;
        overflow: hidden;
    }

    .formbody {
        margin: 5rem;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    #form {
        border: 1px solid;
        width: 45%;
        background: rgba(255, 255, 255, 0.75);
        -webkit-backdrop-filter: blur(6px);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255, 255, 255, 0.375);
        border-radius: 20px;
        flex-wrap: wrap;
    }
</style>

<body>
    <nav class="navbar fixed-top">
        <div class=" container-fluid">
            <!-- app tilte -->
            <a class="navbar-brand  text-danger fs-2 mx-auto fw-bold">Water Reminder Application</a>
        </div>
    </nav>

    <div class="formbody ">
        <form class="row g-4 needs-validation m-5 p-3 fs-5" id="form" novalidate>
            <div class="formheader text-center my-2">
                <h3><u>Please Enter your details below.</u></h3>
            </div>

            <!-- user Name -->
            <div class="col-">
                <label for="userName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter your Name" required>
                <div class="valid-feedback">Looks good!</div>
            </div>

            <!-- user password -->
            <div class="col">
                <label for="userPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Enter your password"
                    required>
                <div class="valid-feedback">Looks good!</div>
            </div>

            <!-- user awake hours input -->
            <div class="col">
                <label for="userAwakeHours" class="form-label">Your Awake Time (in Hours)</label>
                <input type="text" class="form-control" id="userAwakeHours" required
                    placeholder="Enter your awake hours">
                <div class="invalid-feedback">Please provide a valid awake hours.</div>
            </div>

            <!-- target water to intake input -->
            <div class="col">
                <label for="userIntakeWater" class="form-label">Your Water Intake Goal (in Liters)</label>
                <input type="text" class="form-control" id="userIntakeWater" required
                    placeholder="Enter your water intake goal">
                <div class="invalid-feedback">Please provide a valid liters.</div>
            </div>


            <div class="col-">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        I'm to ready to start the day.üèÉ‚Äç‚û°Ô∏è
                    </label>
                    <div class="invalid-feedback">
                        You must tick before starting your day goal.
                    </div>
                </div>
            </div>

            <div class="d-grid gap-4 col-4 mx-auto">
                <button class="btn btn-outline-primary" type="submit" title="Sign-In" id="submitBtn">Sign-Up</button>
            </div>
        </form>
    </div>
</body>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()


    // validation form for login and storing data into local storage
    let userName = document.getElementById("userName");
    let userPassword = document.getElementById("userPassword");
    let userAWakeHours = document.getElementById("userAWakeHours");
    let userIntakeWater = document.getElementById("userIntakeWater");
    let form = document.getElementById("form");
    let submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", () => {
        if (userName.value && userPassword.value && userAWakeHours.value && userIntakeWater.value) {
            // Check if awakeHours and IntakeWater are numbers
            if (!isNaN(parseFloat(userAWakeHours.value)) && !isNaN(parseFloat(userIntakeWater.value))) {
                // storing data in object format
                let userInput = {
                    name: userName.value,
                    password: userPassword.value,
                    awakeHours: userAWakeHours.value.toString(), // Convert to string
                    IntakeWater: userIntakeWater.value.toString() // Convert to string
                };
                // storing into local storage
                localStorage.setItem("userData", JSON.stringify(userInput));
                window.location.assign = "index.html"
            } else {
                alert("Please enter valid numbers for Awake Hours and Intake Water")
            }
        } else {
            alert("please enter your details")
        }
    })




</script>



</html>
