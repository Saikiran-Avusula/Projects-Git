<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- my requiremnet is take input. input wil take a timer interval in 1000 = 1second
    when i enter 1000 interval has to start, and along when clicked stop reminder button reminder has to stop -->
  <form id="form">
    Enter time to remind : <input type="text" id="input">
    <input type="submit" name="button" id="btnStart" value="Start Reminder">
    <h3 id="h3"></h3>
  </form>
  <button id="btnStop">Stop Reminder</button>


  <!-- <h3>intake time reminder, awake hours , intake water quantity</h3> -->
</body>

<script>
  let btnStart = document.getElementById("btnStart");
  let btnStop = document.getElementById("btnStop");
  let input = document.getElementById("input");
  let h3 = document.getElementById("h3");
  let timer;

  btnStart.addEventListener("click", (e) => {
    e.preventDefault();
    if (input.value == "" || input.value <= 0) {
      h3.innerHTML = "Please enter vaild number";
    } else if (input.value >= 60) {
      h3.innerHTML = "Please number below 60";
    }
    else {
      btnStart.style.backgroundColor = "green";
      timer = setInterval(() => {
        alert("Reminder started");
      }, parseInt(input.value) * 60000);
    }
  });

  btnStop.addEventListener("click", () => {
    btnStop.style.backgroundColor = "red";
    clearInterval(timer);
  });

</script>

</html>
