<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Document</title>
    <style>
        .navbar {
            background: rgba(255, 255, 255, 0.54);
            border-radius: 0px 0px 16px 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: #e3f2fd;
            flex-wrap: nowrap;
            font-weight: bold;


        }

        #main_div {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
    </style>
</head>

<body>
    <nav class=" navbar fixed-top">
        <div class=" container-fluid">
            <!-- app tilte -->
            <a class="navbar-brand  text-danger fs-2 mx-auto" id="title">Water Reminder Application.</a>
        </div>
    </nav>

    <div id="main_div"></div>

    <script>



        var ResData = JSON.parse(localStorage.getItem("ResData"));


        console.log(ResData);




        var main_div = document.getElementById("main_div");
        var divv = document.createElement("div");
        divv.style.backgroundColor = "#cfe5f5";
        // divv.style.background = "rgba(255, 255, 255, 0.46)"
        // background: rgba(255, 255, 255, 0.46);
        // border-radius: 16px;
        // divv.style.box-shadow = "rgba(0, 0, 0, 0.3)";
        // box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        divv.style.display = "flex";
        divv.style.flexDirection = "column";
        divv.style.justifyContent = "center";
        divv.style.alignItems = "center";
        divv.style.borderRadius = "20px"
        divv.style.width = "300px"
        divv.style.paddingLeft = "70px";
        divv.style.paddingTop = "50px"
        divv.style.margin = "120px"
        // divv.style.marginLeft = "100px"


        var img_tag = document.createElement("img");
        img_tag.src = "https://tse2.mm.bing.net/th?id=OIP.e1KNYwnuhNwNj7_-98yTRwHaF7&pid=Api&P=0&h=180"
        img_tag.style.borderRadius = "15px"
        img_tag.style.marginLeft = "-55px"
        img_tag.style.display = "flex"
        img_tag.style.flexDirection = "column"
        img_tag.style.justifyContent = "center"
        img_tag.style.alignItems = "center"


        var h1get = document.createElement("h1");
        h1get.innerText = "Name: " + ResData.name;
        h1get.style.marginLeft = "-55px"
        h1get.style.fontSize = "33px"
        h1get.style.display = "flex"
        h1get.style.flexDirection = "column"
        h1get.style.justifyContent = "center"
        h1get.style.alignItems = "center"


        var awakeTime = document.createElement("h3");
        awakeTime.innerText = "Awake Time: " + ResData.time;
        awakeTime.style.marginLeft = "-55px";
        awakeTime.style.display = "flex"
        awakeTime.style.flexDirection = "column"
        awakeTime.style.justifyContent = "center"
        awakeTime.style.alignItems = "center"


        var goal = document.createElement("h3");
        goal.innerText = "Goal : " + ResData.goal + " liters";
        goal.style.marginLeft = "-55px"
        goal.style.display = "flex"
        goal.style.flexDirection = "column"
        goal.style.justifyContent = "center"
        goal.style.alignItems = "center"


        divv.appendChild(img_tag)
        divv.appendChild(h1get);
        divv.appendChild(awakeTime);
        divv.appendChild(goal);
        main_div.appendChild(divv);




    </script>
</body>

</html>
