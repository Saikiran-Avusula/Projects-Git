    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>

<body>
    <form action="" id="form">
        <h3>Login form</h3>
        Username: <input type="text" id="username">
        <br><br>
        Password: <input type="password" id="password">
        <br><br>
        <input type="submit" value="Login Me" id="submitBtn">
    </form>

</body>
<script>
    let form = document.getElementById("form");
    let userName = document.getElementById("username")
    let userPassword = document.getElementById("password")
    let submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", () => {
        if (userName.value && userPassword.value) {
            let localStorageDataValidate = localStorage.getItem("userDetails");

            if (localStorageDataValidate) {
                localStorageDataValidate = JSON.parse(localStorageDataValidate);

                if (userName.value === localStorageDataValidate.name && userPassword.value === localStorageDataValidate.password) {
                    window.location.assign = "home.html";
                } else {
                    alert("entered details are incorrect. Please check them.");
                }
            } else {
                alert("please register your details to login");
            }
        } else {
            alert("please enter details");
        }
    });
