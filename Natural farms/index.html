<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Farms</title>
</head>

<body>
    <div id="app">
    </div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- <script> -->
        <script type="text/jsx">

        // <!-- renderd the list used Keys -->
        function Champions() {
            const heros = [
                {
                    id: 1,
                    name: 'Rohit',
                    age: 35,
                    score: 264
                },
                {
                    id: 2,
                    name: 'Virat',
                    age: 30,
                    score: 180
                },
                {
                    id: 3,
                    name: 'Rinku',
                    age: 28,
                    score: 100
                }
            ]
            return (<>
                <h1>Hello W.C Champions...!</h1>
                <ol> {heros.map((eachHero => <li key={eachHero}> Name: {eachHero.name}, Higest Score: {eachHero.score}.</li>))}
                </ol>

                {heros.map((eachHero => <h1 key={eachHero.id}>{eachHero.id}. Name: {eachHero.name}, Higest Score:
                    {eachHero.score}.</h1>))}

            </>)
        }


        const app = document.querySelector('#app')
        // giving reactDOM to app

        const root = ReactDOM.createRoot(app) //basic root node

        root.render(
            <Champions />)
    </script>


</body>

</html>
